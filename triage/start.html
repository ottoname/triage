<script>
  


      // Array of questions
    const questions = ["Hi", "How are you?", "Hello", "What's up?", "Good day"];

    // Index to keep track of the current question
    let currentQuestionIndex = 0;

    // Function to display the next question
    function nextQuestion() {
      // Get the button element
      const button = document.getElementById('nextButton');

      // Increment index and loop back to the start if necessary
      currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;

      // Update button text with the next question
      button.textContent = questions[currentQuestionIndex];
    }

    // Display the initial question on page load
    document.addEventListener('DOMContentLoaded', function() {
      const button = document.getElementById('nextButton');
      button.textContent = questions[currentQuestionIndex];
    }); 
</script>
