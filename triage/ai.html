<!DOCTYPE html>
<html>
<head>
    <title>Decision Tree Example</title>
</head>
<body>
    <h2>Decision Tree Example</h2>
    <p>Press the button to proceed through the decision tree.</p>
    <button onclick="incrementCounter()">Press Me</button>
    <p id="counterDisplay">Counter: 0</p>
    <p id="levelDisplay">Level: Not determined</p>

    <script>
        // Initialize counter
        let n = 0;

        // Function to increment counter and update UI
        function incrementCounter() {
            n++;
            document.getElementById('counterDisplay').innerText = `Counter: ${n}`;

            // Decision logic based on counter value
            if (n > 30) {
                document.getElementById('levelDisplay').innerText = 'Level 1';
            } else if (n > 20) {
                document.getElementById('levelDisplay').innerText = 'Level 2';
            } else if (n > 10) {
                document.getElementById('levelDisplay').innerText = 'Level 3';
            } else if (n > 5) {
                document.getElementById('levelDisplay').innerText = 'Level 4';
            } else if (n >= 1) {
                document.getElementById('levelDisplay').innerText = 'Level 5';
            } else {
                document.getElementById('levelDisplay').innerText = 'Level not determined';
            }

            // Reset counter if it exceeds 30
            if (n > 30) {
                n = 0;
                document.getElementById('counterDisplay').innerText = `Counter: ${n}`;
            }
        }
    </script>
</body>
</html>
