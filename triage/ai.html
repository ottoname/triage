<!DOCTYPE html>            
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
    <title>Triage</title>
    <style>
        /* Your existing styles here */
    </style>
</head>

<body>

    <!-- Your existing HTML structure here -->

    <div style="margin: 5%;">
        <button type="button" class="btn btn-dark" onclick="backQuestion()">Back</button>
        <button type="button" class="btn btn-dark" onclick="nextQuestion()">Next</button>
    </div>

    <script>
        const qaArray = [
            { question: "Hi", answers: ["Hello", "Hi there"] },
            { question: "How are you?", answers: ["Good", "Not bad"] },
            { question: "Hello", answers: ["Hi", "Hey"] },
            { question: "What's up?", answers: ["Not much", "Just hanging out"] },
            { question: "Good day", answers: ["Indeed", "Yes, it is"] }
        ];

        let currentIndexArray = [0];

        function backQuestion() {
            // Check if there's a previous question to go back to
            if (currentIndexArray.length > 1) {
                currentIndexArray.pop(); // Remove the current question index
                const prevIndex = currentIndexArray[currentIndexArray.length - 1];
                displayQuestionAndAnswers(prevIndex);
            } else {
                console.log("Already at the first question.");
            }
        }

        function nextQuestion() {
            let nextIndex = currentIndexArray[currentIndexArray.length - 1] + 1;
            if (nextIndex < qaArray.length) {
                currentIndexArray.push(nextIndex);
                displayQuestionAndAnswers(nextIndex);
            } else {
                const questionContainer = document.getElementById('questionContainer');
                questionContainer.textContent = "No more questions";
                document.getElementById('answerButton1').disabled = true;
                document.getElementById('answerButton2').disabled = true;
            }
        }

        function displayQuestionAndAnswers(index) {
            const questionContainer = document.getElementById('questionContainer');
            const answerButton1 = document.getElementById('answerButton1');
            const answerButton2 = document.getElementById('answerButton2');

            questionContainer.textContent = qaArray[index].question;
            answerButton1.textContent = qaArray[index].answers[0];
            answerButton2.textContent = qaArray[index].answers[1];
        }

        document.addEventListener('DOMContentLoaded', function() {
            displayQuestionAndAnswers(currentIndexArray[0]);
        });
    </script>
</body>
</html>
